<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot ML Web Application</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Robot ML Web App</h1>
                
                <nav class="nav">
                    <a href="#robot-control" class="nav-link active" data-route="robot-control">ロボット制御</a>
                    <a href="#database" class="nav-link" data-route="database">データベース</a>
                    <a href="#machine-learning" class="nav-link" data-route="machine-learning">機械学習</a>
                    <a href="#chatbot" class="nav-link" data-route="chatbot">チャットボット</a>
                </nav>

                <div class="header-actions">
                    <button id="startSimulator" class="btn btn-primary">シミュレーション起動</button>
                    <button id="stopSimulator" class="btn btn-danger" disabled>シミュレーション終了</button>

                    <div class="status-indicators">
                        <div class="status-item" id="mqttStatus">
                            <span class="status-dot"></span>
                            <span class="status-label">MQTT</span>
                        </div>
                        <div class="status-item" id="wsStatus">
                            <span class="status-dot"></span>
                            <span class="status-label">WS</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Views will be dynamically loaded here -->
        </main>
    </div>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

    <!-- Load application modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/services/api.js"></script>
    <script type="module" src="js/services/websocket.js"></script>
    <script type="module" src="js/store/connection.js"></script>
    <script type="module" src="js/components/header.js"></script>
    <script type="module" src="js/views/robot-control.js"></script>
    <script type="module" src="js/views/database.js"></script>
    <script type="module" src="js/views/ml.js"></script>
    <script type="module" src="js/views/chatbot.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
