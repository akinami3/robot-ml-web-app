<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Vanilla JS App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .pending { color: orange; }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vanilla JS Application - Test Suite</h1>
    
    <div class="test-section">
        <h2>1. External Libraries Test</h2>
        <p id="libTest" class="pending">Testing...</p>
    </div>

    <div class="test-section">
        <h2>2. Module Loading Test</h2>
        <p id="moduleTest" class="pending">Testing...</p>
    </div>

    <div class="test-section">
        <h2>3. Backend Connection Test</h2>
        <button onclick="testBackend()">Test Backend</button>
        <p id="backendTest" class="pending">Click button to test</p>
    </div>

    <div class="test-section">
        <h2>4. WebSocket Test</h2>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <p id="wsTest" class="pending">Click button to test</p>
    </div>

    <div id="results">
        <h3>Test Results</h3>
        <ul id="resultsList"></ul>
    </div>

    <!-- Load external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>

    <script type="module">
        // Test results
        const results = [];

        function addResult(test, status, message) {
            results.push({ test, status, message });
            updateResults();
        }

        function updateResults() {
            const list = document.getElementById('resultsList');
            list.innerHTML = results.map(r => 
                `<li class="${r.status}">${r.test}: ${r.message}</li>`
            ).join('');
        }

        // Test 1: External Libraries
        setTimeout(() => {
            const libTest = document.getElementById('libTest');
            let allLoaded = true;
            let message = '';

            if (typeof axios === 'undefined') {
                allLoaded = false;
                message += 'Axios not loaded. ';
            }
            if (typeof Chart === 'undefined') {
                allLoaded = false;
                message += 'Chart.js not loaded. ';
            }
            if (typeof nipplejs === 'undefined') {
                allLoaded = false;
                message += 'nipplejs not loaded. ';
            }

            if (allLoaded) {
                libTest.textContent = '✓ All libraries loaded successfully';
                libTest.className = 'success';
                addResult('External Libraries', 'success', 'All libraries loaded');
            } else {
                libTest.textContent = '✗ ' + message;
                libTest.className = 'error';
                addResult('External Libraries', 'error', message);
            }
        }, 1000);

        // Test 2: Module Loading
        (async () => {
            const moduleTest = document.getElementById('moduleTest');
            try {
                const { config } = await import('./js/config.js');
                const { api } = await import('./js/services/api.js');
                
                if (config && api) {
                    moduleTest.textContent = '✓ Modules loaded successfully';
                    moduleTest.className = 'success';
                    addResult('Module Loading', 'success', 'Config and API service loaded');
                } else {
                    throw new Error('Modules not properly exported');
                }
            } catch (error) {
                moduleTest.textContent = '✗ Failed to load modules: ' + error.message;
                moduleTest.className = 'error';
                addResult('Module Loading', 'error', error.message);
            }
        })();

        // Test 3: Backend Connection
        window.testBackend = async function() {
            const backendTest = document.getElementById('backendTest');
            backendTest.textContent = 'Testing...';
            backendTest.className = 'pending';

            try {
                const { api } = await import('./js/services/api.js');
                const response = await api.get('/api/v1/health');
                
                backendTest.textContent = '✓ Backend connected successfully';
                backendTest.className = 'success';
                addResult('Backend Connection', 'success', 'Health check passed');
            } catch (error) {
                backendTest.textContent = '✗ Backend connection failed: ' + error.message;
                backendTest.className = 'error';
                addResult('Backend Connection', 'error', error.message);
            }
        };

        // Test 4: WebSocket
        window.testWebSocket = async function() {
            const wsTest = document.getElementById('wsTest');
            wsTest.textContent = 'Testing...';
            wsTest.className = 'pending';

            try {
                const { config } = await import('./js/config.js');
                const { WebSocketService } = await import('./js/services/websocket.js');
                
                const wsUrl = `${config.wsUrl}/api/v1/ws/connection`;
                const ws = new WebSocketService(wsUrl, {
                    onOpen: () => {
                        wsTest.textContent = '✓ WebSocket connected successfully';
                        wsTest.className = 'success';
                        addResult('WebSocket', 'success', 'Connection established');
                        ws.close();
                    },
                    onError: (error) => {
                        wsTest.textContent = '✗ WebSocket connection failed';
                        wsTest.className = 'error';
                        addResult('WebSocket', 'error', 'Connection failed');
                    }
                });

                ws.connect();
            } catch (error) {
                wsTest.textContent = '✗ WebSocket test failed: ' + error.message;
                wsTest.className = 'error';
                addResult('WebSocket', 'error', error.message);
            }
        };
    </script>
</body>
</html>
