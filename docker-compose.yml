version: '3.8'

services:
  # ===========================================
  # Infrastructure Services
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: amr-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-amr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-amr_password}
      POSTGRES_DB: ${POSTGRES_DB:-amr_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-amr_user} -d ${POSTGRES_DB:-amr_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amr-network

  redis:
    image: redis:7-alpine
    container_name: amr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amr-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: amr-mosquitto
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - amr-network

  # ===========================================
  # Application Services
  # ===========================================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: amr-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://amr_user:amr_password@postgres:5432/amr_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      GATEWAY_GRPC_ADDRESS: ${GATEWAY_GRPC_ADDRESS:-gateway:50051}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - amr-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: amr-gateway
    environment:
      MQTT_BROKER_HOST: ${MQTT_BROKER_HOST:-mosquitto}
      MQTT_BROKER_PORT: ${MQTT_BROKER_PORT:-1883}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID:-amr-gateway}
      GRPC_PORT: "50051"
    ports:
      - "50051:50051"
    depends_on:
      - mosquitto
      - backend
    networks:
      - amr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: amr-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - amr-network

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:

networks:
  amr-network:
    driver: bridge
