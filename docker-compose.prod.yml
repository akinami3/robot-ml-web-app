# =============================================================================
# Docker Compose - Production Overrides
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_URL=${VITE_WS_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      gunicorn app.main:app
      --workers ${BACKEND_WORKERS:-4}
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --access-logfile -
      --error-logfile -
      --timeout 120
    environment:
      - ENVIRONMENT=production
      - BACKEND_LOG_LEVEL=info
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      - GATEWAY_LOG_LEVEL=info
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  postgres:
    ports: []  # Don't expose in production
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    command: >
      postgres
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c work_mem=16MB
      -c maintenance_work_mem=256MB
      -c max_connections=200
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  redis:
    ports: []  # Don't expose in production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  ollama:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4.0"
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
