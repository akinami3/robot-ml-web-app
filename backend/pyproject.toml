[project]
name = "robot-ml-web-app-backend"
version = "0.1.0"
description = "Backend services for the robot-ml-web-app project"
authors = [{ name = "robot-ml-web-app team" }]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110",
    "uvicorn[standard]>=0.27",
    "pydantic>=2.6",
    "pydantic-settings>=2.2",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "alembic>=1.13",
    "python-jose[cryptography]>=3.3",
    "passlib[bcrypt]>=1.7",
    "redis>=5.0",
    "celery[redis]>=5.3",
    "structlog>=23.1",
    "tenacity>=8.2",
    "asyncio-mqtt>=0.16",
    "orjson>=3.9",
    "httpx>=0.26",
    "websockets>=12.0",
    "pillow>=10.2",
    "numpy>=1.26",
    "torch>=2.1",
    "qdrant-client>=1.7",
    "python-multipart>=0.0.9",
    "s3fs>=2024.3.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.1",
    "pytest-asyncio>=0.23",
    "httpx>=0.26",
    "ruff>=0.3",
    "mypy>=1.8",
]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"
