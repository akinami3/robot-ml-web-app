# Mosquitto Configuration for Robot ML Web App

# Listen on default MQTT port
listener 1883
protocol mqtt

# Listen on WebSocket port
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Message size limit (10MB for camera images)
message_size_limit 10485760

# QoS settings
max_qos 2

# Authentication (uncomment for production)
# password_file /mosquitto/config/passwd
# allow_anonymous false

# ACL (Access Control List) - uncomment for production
# acl_file /mosquitto/config/acl
